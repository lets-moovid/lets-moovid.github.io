<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Stefan Scholz</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<!--<link rel="stylesheet" href="css/styles.css">-->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://kit.fontawesome.com/0dac3da24e.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js"></script>


<bibtex src="scholzbib2.bib"></bibtex>

<style>
.w3-quicksand {
    font-family: Cinzel, cursive;
  }
</style>

<body>

    
    <!-- Navigation (Stays on Top) -->
    <div class="w3-content w3-border-bottom w3-margin-bottom" style="max-width:1200px;margin:auto">
        <div class="w3-bar w3-margin-top w3-margin-bottom w3-display-container" style="height:66px;">
            <div class="w3-quicksand w3-display-left w3-xxlarge w3-padding">Stefan Scholz</div>
            <div class="w3-display-right w3-large w3-padding">
                <a href="index.html" class="w3-bar-item w3-button w3-hover-white w3-hover-text-teal"><i class="material-icons">home</i></a>
                <a href="research.html" class="w3-bar-item w3-button w3-hover-white w3-hover-text-teal">Research</a>
                <a href="CV.html" class="w3-bar-item w3-button w3-hover-white w3-hover-text-teal">CV</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-white w3-hover-text-teal">Publications</a>
                <a href="consulting.html" class="w3-bar-item w3-button w3-hover-white w3-hover-text-teal">Consulting</a>
            </div>
        </div>
    </div>

    <div class="bibtex_structure">
        <div class="group year" extra="DESC number">
              <div style="padding-bottom:10px;"></div>
              <div class="sort journal" extra="DESC string">
                <div class="templates"></div>
            </div>
        </div>
    </div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-container" style="max-width:1200px;margin:auto">
        <div id="bibtex_display">
            <div class="if bibtex_template" style="display: none;">
                <ul class="w3-ul"> 
                    <li>
                        <div class="if author">
                            <span class="author"></span>
                        </div>
                        <span class="if title">
                                <span class="title" style="font-weight: bold;"></span>,
                        </span>
                        <div>
                            <span class="if journal"><em><span class="journal"></span></em>,</span>
                            <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
                            <span class="if editor"><span class="editor"></span> (editors),</span>
                            <span class="if publisher"><em><span class="publisher"></span></em>,</span>
                            <span class="if !journal number">Technical report <span class="number"></span>,</span>
                            <span class="if institution"><span class="institution"></span>,</span>
                            <span class="if address"><span class="address"></span>,</span>
                            <span class="if volume"><span class="volume"></span>,</span>
                            <span class="if journal number">(<span class="number"></span>),</span>
                            <span class="if pages"> pages <span class="pages"></span>,</span>
                            <span class="if month"><span class="month"></span>,</span>
                            <span class="if year"><span class="year"></span>.</span>
                            <span class="if note"><span class="note"></span>.</span>
                            <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">[bib]</a>
                        </div>
                        <div style="display:none"><span class="bibtextype"></span></div>
                        <div style="display:none"><span class="if topic"><span class="topic"></span></span></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    

    <footer class="w3-content w3-border-top w3-center w3-margin-top" style="max-width:1200px;margin:auto">
        <div class="w3-display-containter w3-margin w3-padding" style="height:66px;">
            <a href="mailto:stefan.scholz@moovid.de"><i class="w3-button w3-round w3-light-gray material-icons md-48" style="font-size: 32px">mail</i></a>
            <a href="https://scholar.google.com/citations?user=8P8xvI4AAAAJ&hl=en" target="_blank" rel="noopener noreferrer"><i class="w3-button w3-round w3-light-gray ai ai-google-scholar" style="font-size: 32px"></i></a>
            <a href="https://www.researchgate.net/profile/Stefan-Scholz-4" target="_blank" rel="noopener noreferrer"><i class="w3-button w3-round w3-light-gray ai ai-researchgate" style="font-size: 32px"></i></a>
            <a href="https://www.researchgate.net/profile/Stefan-Scholz-4" target="_blank" rel="noopener noreferrer"><i class="w3-button w3-round w3-light-gray fa fa-twitter" style="font-size:32px"></i></a>   
        </div>
    </footer>

</body>

</html>
